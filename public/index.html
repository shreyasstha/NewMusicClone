<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Soul Beats</title>
    <style>
      .first-screen-spinner {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        flex-flow: row nowrap;
        align-items: center;
        justify-content: space-between;
        width: 60px;
      }

      .first-screen-spinner > span {
        width: 12px;
        height: 30px;
        background-color: #31c27c;
      }

      .first-screen-spinner > span:nth-of-type(1) {
        animation: grow 1s -0.45s ease-in-out infinite;
      }

      .first-screen-spinner > span:nth-of-type(2) {
        animation: grow 1s -0.3s ease-in-out infinite;
      }

      .first-screen-spinner > span:nth-of-type(3) {
        animation: grow 1s -0.15s ease-in-out infinite;
      }

      .first-screen-spinner > span:nth-of-type(4) {
        animation: grow 1s ease-in-out infinite;
      }

      @keyframes grow {
        0%,
        100% {
          transform: scaleY(1);
        }

        50% {
          transform: scaleY(2);
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="first-screen-spinner">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
